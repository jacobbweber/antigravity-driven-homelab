<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Homelab</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Antigravity <span class="accent">Homelab</span></h1>
            <p>Local Hyper-V Orchestration</p>
        </header>

        <main>
            <div class="controls">
                <button id="btn-provision" class="btn primary glow">
                    <span class="icon">ðŸš€</span> Spin Up Lab
                </button>
                <button id="btn-new-vm" class="btn primary">
                    <span class="icon">âž•</span> New VM
                </button>
                <button id="btn-destroy" class="btn danger">
                    <span class="icon">ðŸ”¥</span> Destroy Lab
                </button>
            </div>

            <section class="dashboard" id="dashboard-grid">
                <!-- VM Cards will be injected here dynamically -->

                <div class="card" id="card-hoststats">
                    <div class="card-header">
                        <h3>Host Resources</h3>
                    </div>
                    <div class="card-body">
                        <p>CPU Load: <span id="host-cpu-load">--</span>%</p>
                        <p>Memory: <span id="host-mem-used">--</span> / <span id="host-mem-total">--</span> GB</p>
                    </div>
                </div>

                <div class="card" id="card-cputemp">
                    <div class="card-header">
                        <h3>Host CPU Temp</h3>
                    </div>
                    <div class="card-body">
                        <p style="font-size: 2rem; font-weight: bold; text-align: center;"><span
                                id="cpu-temp">--</span>Â°<span id="cpu-unit">C</span></p>
                    </div>
                </div>
            </section>

            <section class="console-section">
                <h2>Execution Logs</h2>
                <div id="console-output" class="console-box">
                    <div class="log-line system">Waiting for commands...</div>
                </div>
            </section>
        </main>
    </div>
    <div id="provision-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Provision New VM</h2>
            <form id="provision-form">
                <div class="form-group">
                    <label>VM Name</label>
                    <input type="text" id="vm-name" required placeholder="e.g. Ubuntu-Test-01">
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label>CPU Cores</label>
                        <input type="number" id="vm-cpu" value="2" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>RAM (MB)</label>
                        <input type="number" id="vm-ram" value="2048" step="1024" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Network Switch</label>
                    <input type="text" id="vm-switch" value="Default Switch">
                </div>
                <div class="form-group">
                    <label>Disk Template Path (Optional)</label>
                    <input type="text" id="vm-disk" placeholder="C:\Templates\Base.vhdx">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn primary">Provision</button>
                    <button type="button" class="btn danger cancel-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
